<!DOCTYPE html>
<html lang="en">
<head>
    <title>회원가입</title>
    <link rel="stylesheet" type="text/css" href="/signup.css">
    <script src="/main.js"></script>
</head>
<body>
<div>
    <h1>환영합니다!</h1>
</div>
<div>
    <b class="name">User ID</b><br>
    <label>
        <input class="text" type="text" name="UserID" placeholder="아이디">
    </label>
    <br><br>
</div>

<div>
    <b class="name">PW</b><br>
    <label>
        <input class="text" type="password" name="pw" placeholder="패스워드">
    </label>
    <br><br>
</div>

<div>
    <b class="name">PW 확인</b><br>
    <label>
        <input class="text" type="password" name="pw" placeholder="패스워드확인">
    </label>
    <br><br>
</div>

<div>
    <b class="name">Email</b><br>
    <label>
        <input class="text" type="email" name="email" placeholder="E-mail">
    </label>
    <br><br><br>
</div>

<div>
    <button class="sign_up" type="button">회원가입</button>
</div>
</body>
</html>
