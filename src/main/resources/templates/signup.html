<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>회원가입 페이지</title>
</head>
<body>
회원 정보를 입력해주세요!

<form action="/signup.do" method="post">
  <div>
    <label for="userId">아이디: </label>
    <input id="userId" name="userId" type="text">
  </div>
  <div>
    <label for="userPassword">패스워드: </label>
    <input id="userPassword" name="userPassword" type="password">
  </div>
  <div>
    <label for="userName">이름: </label>
    <input id="userName" name="userName" type="text">
  </div>
  <div>
    <label for="userAddr1">주소지1: </label>
    <input id="userAddr1" name="userAddr1" type="text">
  </div>
  <div>
    <label for="userAddr2">주소지2: </label>
    <input id="userAddr2" name="userAddr2" type="text">
  </div>
  <div>
    <label for="userTel">전화번호: </label>
    <input id="userTel" name="userTel" type="text">
  </div>
  <div>
    <label for="userPhone">핸드폰: </label>
    <input id="userPhone" name="userPhone" type="text">
  </div>

  <input type="submit" value="가입하기">
</form>
</body>
</html>
