<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>update</title>
</head>
<body>
<form action="/member/update" method="post">
    <input type="hidden" th:value="${updateMember.id}" name="id"> <br>
    아이디:<input type="text" th:value="${updateMember.memberId}" name="memberId" readonly> <br>
    전화번호: <input type="text" th:value="${updateMember.memberPhoneNum}" name="memberPhoneNum"> <br>
    비밀번호: <input type="text" th:value="${updateMember.memberPassword}" name="memberPassword"> <br>
    이름: <input type="text" th:value="${updateMember.memberName}" name="memberName"> <br>
    주소: <input type="text" th:value="${updateMember.memberAdress1}" name="memberAdress1"> <br>
    <input type="submit" value="정보수정">
</form>

</body>
</html>
